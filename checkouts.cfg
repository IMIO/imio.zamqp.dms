[buildout]
always-checkout = force
auto-checkout +=
    collective.classification.folder
    collective.contact.importexport
    collective.contact.plonegroup
    collective.externaleditor
    collective.portlet.actions
    collective.z3cform.select2
    eea.facetednavigation
    imio.dms.mail
    imio.helpers
    imio.pyutils
    imio.transmogrifier.contact
    imio.transmogrifier.iadocs
    imio.zamqp.core
    plone.formwidget.datetime
    Products.CPUtils
    transmogrify.dexterity

[remotes]
imio = https://github.com/imio
imio_push = git@github.com:imio
plone = https://github.com/plone
plone_push = git@github.com:plone
ftw = https://github.com/4teamwork
ftw_push = git@github.com:4teamwork
sge = https://github.com/sgeulette
sge_push = git@github.com:sgeulette
zopefoundation = https://github.com/zopefoundation
zopefoundation_push = git@github.com:zopefoundation
zopesvn = svn://svn.zope.org/repos/main/
col = https://github.com/collective
col_push = git@github.com:collective

[sources]
collective.classification.folder = git ${remotes:imio}/collective.classification.folder.git pushurl=${remotes:imio_push}/collective.classification.folder.git
collective.contact.importexport = git ${remotes:imio}/collective.contact.importexport.git pushurl=${remotes:imio_push}/collective.contact.importexport.git
collective.contact.plonegroup = git ${remotes:col}/collective.contact.plonegroup.git pushurl=${remotes:col_push}/collective.contact.plonegroup.git branch=MOD-970_user_link
collective.externaleditor = git ${remotes:sge}/collective.externaleditor.git pushurl=${remotes:sge_push}/collective.externaleditor.git
collective.portlet.actions = git ${remotes:sge}/collective.portlet.actions.git pushurl=${remotes:sge_push}/collective.portlet.actions.git
collective.z3cform.select2 = git ${remotes:sge}/collective.z3cform.select2.git pushurl=${remotes:sge_push}/collective.z3cform.select2.git branch=2.x
eea.facetednavigation = git https://github.com/affinitic/eea.facetednavigation.git branch=14.x
imio.dms.mail = git ${remotes:imio}/imio.dms.mail.git pushurl=${remotes:imio_push}/imio.dms.mail.git branch=MOD-970
imio.helpers = git ${remotes:imio}/imio.helpers.git pushurl=${remotes:imio_push}/imio.helpers.git
imio.pyutils = git ${remotes:imio}/imio.pyutils.git pushurl=${remotes:imio_push}/imio.pyutils.git
imio.zamqp.core = git ${remotes:imio}/imio.zamqp.core.git pushurl=${remotes:imio_push}/imio.zamqp.core.git
imio.transmogrifier.contact = git ${remotes:imio}/imio.transmogrifier.contact.git pushurl=${remotes:imio_push}/imio.transmogrifier.contact.git
imio.transmogrifier.iadocs = git ${remotes:imio}/imio.transmogrifier.iadocs.git pushurl=${remotes:imio_push}/imio.transmogrifier.iadocs.git
plone.formwidget.datetime = git ${remotes:sge}/plone.formwidget.datetime.git pushurl=${remotes:sge_push}/plone.formwidget.datetime.git
Products.CPUtils = git ${remotes:imio}/Products.CPUtils pushurl=${remotes:imio_push}/Products.CPUtils
Products.LDAPUserFolder = git ${remotes:imio}/Products.LDAPUserFolder pushurl=${remotes:imio_push}/Products.LDAPUserFolder branch=2.27
transmogrify.dexterity = git ${remotes:imio}/transmogrify.dexterity.git pushurl=${remotes:imio_push}/transmogrify.dexterity.git branch=1.6
